<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Scroll Step Animation</title>
  
  <!-- GSAP + ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4vw;
      color: white;
      font-weight: bold;
      position: relative;
    }

    .step1 { background: #e63946; }
    .step2 { background: #457b9d; }
    .step3 { background: #2a9d8f; }
    .step4 { background: #f4a261; }
  </style>
</head>
<body>

  <section class="step1">Step 1</section>
  <section class="step2">Step 2</section>
  <section class="step3">Step 3</section>
  <section class="step4">Step 4</section>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Animate each section on scroll
    gsap.utils.toArray("section").forEach((sec, i) => {
      gsap.from(sec, {
        opacity: 0,
        y: 100,
        duration: 1,
        ease: "power2.out",
        scrollTrigger: {
          trigger: sec,
          start: "top 80%",
          end: "top 30%",
          toggleActions: "play none none reverse"
        }
      });
    });
  </script>

</body>
</html>
